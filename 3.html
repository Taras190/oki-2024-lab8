<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курси валют</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0f1; /* Світло-сірий фон */
            color: #2c3e50; /* Темно-сірий текст */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e74c3c; /* Червоний фон */
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 2em;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #e74c3c; /* Червоний фон для заголовків */
            color: white;
        }
        nav {
            margin: 1em 0;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #e74c3c; /* Червоний колір для посилань */
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
            color: #2ecc71; /* Зелений колір при наведенні */
        }
    </style>
</head>
<body>
    <header>
        <h1>Курси валют</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>№</th>
                    <th>Валюта</th>
                    <th>Курс</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>0</td><td>UAH</td><td>36.57</td></tr>
                <tr><td>1</td><td>USD</td><td>1.00</td></tr>
                <tr><td>2</td><td>EUR</td><td>0.93</td></tr>
                <tr><td>3</td><td>GBP</td><td>0.78</td></tr>
                <tr><td>4</td><td>JPY</td><td>147.82</td></tr>
                <tr><td>5</td><td>AUD</td><td>1.49</td></tr>
            </tbody>
        </table>
        <nav>
            <a href="index.html">На головну</a> |
            <a href="team.html">Команда</a>
        </nav>
    </main>
</body>
</html>
